<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html charset=UTF-8">

    <title>Experimental</title>

    <!--http://www.htmlbasix.com/stylesheet.shtml -->
    <style>
        body {
            font-family: "proxima_nova", "Helvetica Neue", Arial, sans-serif;
            color: #FFF6E0;
            background-color: #9FAA92;
            text-align: center;
            vertical-align: middle;
            margin: 25px;
        }
        H1 {
            text-decoration: underline;
        }
        div {
            font-size: 18px;
            text-decoration:underline;
        }
    </style>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <h1>EXPERIMENTAL SCRIPTS</h1>

    <form>
        Max: <input type="number" id="primesMax"> <br>
        Min: <input type="number" id="primesMin">
    </form>
    <p>
        <button onclick="getPrimes()">Prime Numbers</button>
        <div id="primes"></div>
    </p>

    <form>
        Hours to Convert: <input type="number" id="convertedHours">
    </form>
    <p>
        <button onclick="convertHour()">Convert Decimal Hour</button>
        <div id="converted"></div>
    </p>

    <form>
        Future Date (like this - October 13, 2014 11:13:00): <input type="text" id="timeTillFuture">
    </form>
    <p>
        <button onclick="timeTill()">Time Until Future Date</button>
        <div id="timeTill"></div>
    </p>

    <form>
        Total: <input type="number" id="guessTotal"> <br>
        Difference: <input type="number" id="guessDiff">
    </form>
    <p>
        <button onclick="mathTrick()">Guess Numbers Your Thinking Of</button>
        <div id="guess"></div>
    </p>

    <form>
        Denary to Binary: <input type="number" id="binaryNum">
    </form>
    <p>
        <button onclick="denaryToBinary()">Convert Denary to Binary</button>
        <div id="binary"></div>
    </p>

    <form>
        Partitions of: <input type="number" id="partitionsNum">
    </form>
    <p>
        <button onclick="partitions()">Calculate Approximate Partitions</button>
        <div id="partitions"></div>
    </p>

    <p>
        <button onclick="factorableQuadratic()">Random Quadratic Equation</button>
        <div id="factorable"></div>
    </p>

    <forms>
        Length: <input type="number" id="IQRLength"> <br>
        Max: <input type="number" id="IQRMax">
    </forms>
    <p>
        <button onclick="medianIQR()">Calculate Median, Q1, Q2 and IQR</button>
        <div id="IQR"></div>
    </p>

    <form>
        Approximate Square Root Of: <input type="number" id="approxSqrtNum">
    </form>
    <p>
        <button onclick="approxSqrt()">Approximate The Square Root</button>
        <div id="approxSqrt"></div>
    </p>

    <form>
        Mean: <input type="number" id="normalDFMean"> <br>
        Standard Deviation: <input type="number" id="normaldDFSd"> <br>
        Value: <input type="number" id="normalDFVal">
    </form>
    <p>
        <button onclick="normalDistribution()">Normal Distribution Function</button>
        <div id="normalDF"></div>
    </p>

    <form>
        Max: <input type="number" id="averageMax"> <br>
        Min: <input type="number" id="averageMin"> <br>
        Amount: <input type="number" id="averageAmount">
    </form>
    <p>
        <button onclick="averages()">Mode, Median and Mean</button>
        <div id="average"></div>
    </p>

    <p>
        <button onclick="reload()">
            Reload page
        </button>

        <a href="https://twitter.com/the_banana_guy_" target="_blank">
            <button>
                By kakol20
            </button>
        </a>

        <a href="https://github.com/kakol20/Experimental-V2" target="_blank">
            <button>
                Github Page
            </button>
        </a>
    </p>
</body>
